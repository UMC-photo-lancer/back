<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <script>
        var IMP = window.IMP;
        IMP.init("imp43113443");
    </script>

    <script>
        function requestPay() {
            IMP.request_pay({
                pg: "kcp.TC0ONETIME",
                pay_method: "card",
                merchant_uid: "ORD20180131-0000029",   // 주문번호 1씩 증가하게 해주세요
                name: "포토랜서 포인트 충전",
                amount: 10000,                         // int 타입으로 보내주세요
            },
                rsp => {
                    if (rsp.success) {
                        alert(`결제가 완료되었습니다.`);

                        // http://127.0.0.1:8080/my-profile/charge로 POST 요청
                        // 결제 완료 후 결제 정보 서버에 전달
                        // jwt 토큰, 충전금액, 충전방법 보내주세요!
                        // 충전 방법은 enum type으로 KAKAO,PAYCO,NAVER,TOSS 있습니다!

                    } else {
                        alert(`결제에 실패하였습니다. ${rsp.error_msg}`);
                    }
            });
        }
    </script>

    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>
<button onclick="requestPay()">결제하기</button> <!-- 결제하기 버튼 생성 -->
</body>
</html>
