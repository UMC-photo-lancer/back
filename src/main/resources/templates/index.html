<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
<h1>WebSocket Test</h1>
<button onclick="connectWebSocket()">Connect WebSocket</button>
<input type="text" id="messageInput" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<script>
    // WebSocket 연결을 담을 전역 변수
    let socket;

    // WebSocket 연결 함수
    function connectWebSocket() {
        // WebSocket 서버 주소 설정
        const socketUrl = 'ws://localhost:8080/websocket';

        // 토큰 설정 (테스트용으로 적절한 토큰을 넣어주세요)
        const token = 'eyJhbGciOiJIUzI1NiJ9.eyJOYW1lIjoi67CV7J6s7JykIiwiaWF0IjoxNjkwODU2NjYwLCJleHAiOjE2OTA4NjAyNjB9.aoooii9V04DkHMAqpRU-QACCpGx2yAKhg3r0Mx_M49g';

        // WebSocket 연결 시 헤더에 Authorization 토큰을 설정
        socket = new WebSocket(socketUrl, [], {
            headers: {
                Authorization: 'Bearer ' + token
            }
        });

        // WebSocket 연결 이벤트 핸들러 설정
        socket.onopen = () => {
            console.log('WebSocket connected');
        };

        socket.onmessage = (event) => {
            const receivedMessage = JSON.parse(event.data);
            console.log('Received message:', receivedMessage);
        };

        socket.onclose = () => {
            console.log('WebSocket closed');
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    }

    // 메시지 전송 함수
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(message);
            console.log('Sent message:', message);
        } else {
            console.error('WebSocket is not connected or not ready');
        }
    }
</script>
</body>
</html>
